<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>

<head>
    <title>Text Tagging</title>
</head>
  
<body>
    <center>
        <h1 style=color:rgb (197, 0, 0)>
            Text Tagging
      </h1>
        <script src="index.js"></script>
  
        <p>The horse ran past the barn fell.</p>
        <!--Button to invoke the 
         function to get the selected text-->
        <input id= "tagButton" 
               type="button"
               value="Tag Highlighted Text" 
               onmousedown="tagData()">
        <br><br>
        <!--Form to show the selected text as output-->
        <form name="testform">
            <textarea name="selectedtext" 
                      rows="5"
                      cols="20"></textarea>
        </form>

        <table class="table table-striped">
            <tr  class="bg-info">
                <th>Start Index</th>
                <th>End Index</th>
                <th>Text</th>
                <th>Tag</th>
            </tr>
        
            <tbody id="myTable">
                
            </tbody>
        </table>   
        <input type="button"
               value="Store Data" 
               onmousedown="downloadDataLocally()">
        
       </table>
    </center>
    
</body>
  
</html>
